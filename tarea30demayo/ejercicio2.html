<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres</title>
</head>

<body>
    <script>
        function contarcaracteres() {

            /*Cantidad de caracteres permitidos*/
            var total = 100;

            setTimeout(function () {
                var valor = document.getElementById('contador');
                var respuesta = document.getElementById('res');
                var cantidad = valor.value.length;
                document.getElementById('res').innerHTML = cantidad + ' caracter/es, te quedan ' + (total - cantidad);
                if (cantidad > total) {
                    respuesta.style.color = "red";
                }
                else {
                    respuesta.style.color = "black";
                }
            }, 10);
        }
    </script>
    <label for="contador">Contador de caracteres:</label>
    <textarea name="contador" id="contador" onpaste="contarcaracteres();" onkeyup="contarcaracteres();"></textarea>
    <div id="res">0 caracteres usados</div>

</body>

</html>
