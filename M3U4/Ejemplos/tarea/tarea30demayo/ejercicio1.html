<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de botones</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>

<body>
    <h1>Bot√≥n</h1>
    <div class="cuadrado"></div>
    <p>
        <button class="boton" id="amarillo">Amarillo</button>
        &nbsp;
        <button class="boton" id="verde">Verde</button>
        &nbsp;
        <button class="boton" id="azul">Azul</button>
    </p>

    <script>
        var cuadrado = document.getElementsByClassName('cuadrado')[0];
        var amarillo = document.getElementById('amarillo');
        var verde= document.getElementById('verde');
        var azul = document.getElementById('azul');

        amarillo.addEventListener('click', function() {
            cuadrado.classList.add('amarillo');
        });

        verde.addEventListener('click', function () {
            cuadrado.classList.add('verde');
        });

        azul.addEventListener('click', function () {
            cuadrado.classList.add('azul');
        });
    </script>
</body>

</html>
