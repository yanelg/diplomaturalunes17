<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>
</head>

<body>
    <script>
        var f;
        var numeromayor = 0;
        var dias = [56, 32, 120, 3, 7];
        for (f = 0; f < dias.length; f++) {
            if (dias[f] > numeromayor) {
                numeromayor = dias[f];
            }
        }
        document.write("El numero mayor es: " + numeromayor);

    </script>
</body>

</html>
